<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BS -->
        <link rel="stylesheet" href="./styles/bootstrap.css" />
        <!-- Main CSS -->
        <link rel="stylesheet" href="./styles/register.css" />
    <title>Registration Page</title>
</head>
<body>

    <header class="bg-success text-light p-4">
        <div class="container">
          <h1>Registration Page For Task Manager</h1>
        </div>
      </header>
  
      <main class="">
        <div class="container">
          <div class="wrapper mx-auto p-5">
            <h2 class="text-center text-success mb-4 ">Registration Form </h2>
            <form
              class="form w-50 d-flex mx-auto flex-column justify-content-center align-items-center"
            >
            <input type="text"  class="form-control p-2 mb-4 email-input email"
            placeholder="Write your name" required>
              <input
                class="form-control p-2 mb-4 email-input email"
                placeholder="Write your email"
                type="email" required
              />
              <input
                class="form-control p-2 mb-4 password-input password"
                placeholder="Enter your password"
                type="password" required
              />
              <input
                class="form-control p-2 mb-4 password-input password"
                placeholder="Enter your password"
                type="file" required
              />
              <button class="btn btn-success p-2 w-25">Sign up</button>
            </form>
          </div>
        </div>
      </main>
  
      <footer class="bg-success text-light p-3 text-center mt-5">
        <div class="container">
          <h3>Registration Page For Task Manager</h3>
        </div>
      </footer>

    
</body>
<script src="./scripts/plugin.js"></script>
<script src="./scripts/register.js"></script>
</html>
