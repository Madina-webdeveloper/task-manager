<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BS -->
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Login Page</title>
  </head>

  <body>
    <header class="bg-primary text-light p-4">
      <div class="container">
        <h1>Login Page For Task Manager</h1>
      </div>
    </header>

    <main class="">
      <div class="container">
        <div class="wrapper mx-auto p-5">
          <h2 class="text-center text-primary mb-4 ">Log in</h2>
          <form
            class="form w-50 d-flex flex-column justify-content-center align-items-center"
          >
            <input
              class="form-control p-2 mb-4 email-input email"
              placeholder="Enter your email"
              type="text"
            />
            <input
              class="form-control p-2 mb-4 password-input password"
              placeholder="Enter your password"
              type="password"
            />
            <button class="btn btn-primary p-2 w-25">Login</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-primary text-light p-3 text-center mt-5">
      <div class="container">
        <h3>Login Page For Task Manager</h3>
      </div>
    </footer>
  </body>
  <script src="./scripts/plugin.js"></script>
  <script src="./scripts/script.js"></script>
</html>
