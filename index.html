<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BS -->
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Task Manager App</title>
  </head>

  <body>
    <header class="bg-danger text-light p-4">
      <div
        class="container d-flex flex-row align-items-center justify-content-between"
      >
        <h1>Task Manager App</h1>
        <button id="log_out" class="btn text-light btn-dark">Log Out</button>
      </div>
    </header>

    <main class="mx-auto">
      <section>
        <div class="container">
          <div class="mx-auto row my-5 p-1">
            <div class="col-md-4 shadow p-4">
              <h2 class="text-danger text-center">Add a new task</h2>
              <form action="" class="w-100">
                <label for="taskTitle" class="w-100 my-3">
                  <input
                    type="text"
                    id="taskTitle"
                    class="form-control p-2"
                    placeholder="Write title of task"
                /></label>
                <label for="taskResponsible" class="w-100 my-3">
                  <input
                    type="text"
                    id="taskResponsible"
                    class="form-control p-2"
                    placeholder="Write responsible person for task..."
                /></label>
                <label for="taskDate" class="w-100 my-3">
                  <input
                    type="date"
                    id="taskDate"
                    class="form-control p-2"
                    placeholder="Enter deadline for task"
                /></label>
                <button class="btn w-100 btn-success">ADD TASK</button>
              </form>
            </div>
            <div class="col-md-7 mx-5 p-3 shadow"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-danger text-light mt-3 p-2">
      <div class="container text-center">
        <h3>Task Manager App</h3>
      </div>
    </footer>
  </body>
  <script src="./scripts/plugin.js"></script>
  <script src="./scripts/index.js"></script>
</html>
